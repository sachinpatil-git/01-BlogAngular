<table>
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.address}}</td>
        </tr>
        <tr>
            <td colspan="4" *ngIf="!employees || employees.length==0">
                No data Found...
            </td>
        </tr>
    </tbody>

</table>
